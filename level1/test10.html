<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>if/else 조건문을 배워보자</title>

    <style>
        .main-background{
            background:url(http://via.placeholder.com/500x500);
            background-size: cover;
            color:#fff;
        }

        .black-background{
            background: rgba(0,0,0,0.5);
            position: fixed;
            z-index: 5;
            width: 100%;
            height: 100%;
            display: none;
        }

        .white-background{
            background: #fff;
            width: 80%;
            margin:100px auto;
            padding:20px;
            border-radius:10px;
        }
    </style>
</head>
<body>

<div class="black-background">
    <div class="white-background">
        <p>로그인하세요</p>
        <button type="button" id="close_modal" class="btn btn-outline-danger">Danger</button>
    </div>

</div>


<div class="jumbotron main-background">
    <h1 class="display-4">Shirts Studio</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>

    <!-- 이 버튼을 누르면 모달창 UI 나오게끔 -->
    <a id="open_modal" class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>

<input type="text" id="test-input">


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
-->

<script>

    // 모달창 열기

    // 5분 과제. 로그인 버튼 누르면 input에 입력된 값이 '안녕'일 때만 모달창 오픈
    // 코드 잘 짜는 법 : 한국어로 설명부터 하자
    $('#open_modal').on('click',function(){
        // 만약에 저기 input에 입력된 값이 '안녕' 일때만
        if($('#test-input').val() == '안녕'){
            $('.black-background').css('display','block');
        }
    });

    // 모달창 닫기
    $('#close_modal').on('click',function(){
        $('.black-background').css('display','none')
    })

    // nav 아코디언 메뉴
    $('#nav-sub-button').click(function(){
        $('.nav-sub').slideToggle();
    });

    // if 조건문 : 특정 조건이 맞을때만 코드를 실행하고 싶을 때 쓴다
    // if(조건식){}
    // 조건식에 들어가는것들 : >, <, >=, <=, (느슨비교) ==, (엄격비교) === 등호세개는 자료의 타입까지 같아야 true
    if(3<1){
     console.log('안녕');
    }else{
        console.log('반가워');
    }


</script>



</body>
</html>
