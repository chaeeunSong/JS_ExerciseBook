<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 function의 두번째기능, 구멍뚫기(파라미터)</title>

    <style>
        .alert-box { background:#066AFF; color:#D0F8FF; padding:20px; border-radius:5px; display:none;}
    </style>
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="id_text1">111</p>
        <button id="close_bt" onclick="Alert('none')">닫기</button>
    </div>
    <br>
    <button onclick="Alert('block'),Alerttext('아이디를입력하세요')">열기</button>
    <button onclick="Alerttext('패스워드를입력하세요')">버튼</button>

    <script>
        // 숙제 안내창 두개만들기
        // 버튼1을 누르면 기존 alert box 띄어주는데 띄우기 전에 내부 글자를 "아이디 입력하셈" 으로 변경
        function Alert(a,b){
            document.getElementById('alert').style.display = a;
            document.getElementById('alert').style.display = b;
        }
            Alert('block','none');

        function Alerttext(text1,text2){
            document.getElementById('id_text1').innerHTML = text1;
            document.getElementById('id_text2').innerHTML = text2;
        }
        Alerttext('아이디를입력하세요','패스워드를입력하세요');
    </script>

</body>
</html>
