<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick 속성으로 버튼 기능 개발</title>

    <style>
        .alert-box { background:#066AFF; color:#D0F8FF; padding:20px; border-radius:5px; display:none;}

    </style>
</head>
<body>

<!--
    UI 만드는 법 :
    1. 미리 디자인해놓고 숨김
    2. 버튼누르거나 하면 보여줌
-->

    <div class="alert-box" id="alert">Alert 박스
        <!-- 숙제. 닫기버튼 만들기 -->
        <button onclick="document.getElementById('alert').style.display = 'none';">닫기</button>
    </div>
    <!--<button onclick="저거 alert 박스를 보여주셈">버튼</button>-->
    <br>
    <button onclick="document.getElementById('alert').style.display = 'block';">버튼</button>


    <script>

    </script>

</body>
</html>
