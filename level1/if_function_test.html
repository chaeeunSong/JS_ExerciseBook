// 3번 문제.
// 3의 배수에서 박수를 치는게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 '박수'를 출력되게 하는겁니다. 나머지는 '통과'를 출력하고요.
// 이건 숫자의 마지막자리를 어떻게 파악할지 검색해보면 쉽게 나오는 문제일 수 있어서 답안은 없고 여러분께 맡기겠습니다.

function 삼육구게임업글ver2(i){
    // i 의 끝자리가 3,6,9 이면 박수 아니면 통과
    // 근데 주어가 뭔지 모르겠다. 파라미터로 구멍뚫어서 값을 받아옴
    var str1 = String(i);   // i를 문자열로 변환
    var last_char = str1.charAt(str1.length-1); // 문자열 변환된것중 마지막 문자를 가져온다

    if(last_char==="3"){
        console.log('박수');
    }else if(last_char==="6"){
        console.log('박수');
    }else if(last_char==="9"){
        console.log('박수');
    }else{
        console.log('통과');
    }
}
    삼육구게임업글ver2(3);
    삼육구게임업글ver2(6);
    삼육구게임업글ver2(9);
    삼육구게임업글ver2(10);
    삼육구게임업글ver2(12);
    삼육구게임업글ver2(13);
    삼육구게임업글ver2(15);
    삼육구게임업글ver2(19);
    삼육구게임업글ver2(26);
